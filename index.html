<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
<style>
    #alert-true{
        visibility: hidden;
    }
    #alert-false{
        visibility: hidden;
    }
</style>
    <script>
        function check(){


            let number=Math.round(Math.random()*100);
console.log(number);
            let input=document.getElementById('number');
            if(input.value==""){
                document.getElementById('error').innerHTML="Không đươc để trống";
                return false;
            }else{
                document.getElementById('error').innerHTML="";
            }
            if(isNaN(input.value)){
                document.getElementById('error').innerHTML="Không phải là số"
                return false;
            }else{
                document.getElementById('error').innerHTML="";
            }
            if(input.value==number){
                document.getElementById('alert-true').style.visibility='visible';
                
            }else{
                document.getElementById('alert-false').style.visibility='visible';
 }
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="" class="form-control">
            <label for="number">    
                Nhập số        
            </label>
            <input type="text" name="" id="number" class="form-control">
            <small class="text-danger" id="error"></small>
<br>

            <button class="btn btn-primary" type="button" onclick="check()">Gửi</button>
            <div class="alert alert-success" role="alert"  id="alert-true" >
                Bạn đoán đúng
               </div>
               <div class="alert alert-danger" role="alert" id="alert-false">
                 Bạn đoán sai
               </div>
        </form>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
